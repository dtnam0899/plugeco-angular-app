<div class="row">
  <div class="field-container col-md-12">
    <div id="fields" class="field-list flex flex-row flex-left flex-gap-10" cdkDropList [cdkDropListData]="fieldTypeList.Fields"
      [cdkDropListConnectedTo]="formColumn.DropZone" (cdkDropListExited)="onFieldExited($event)"
      (cdkDropListEntered)="onFieldEntered($event)">
   
        <ng-template class="margin-10" ngFor let-item [ngForOf]="fieldTypeList.Fields">
          <div class="field-box" cdkDrag [cdkDragData]="item">
            <div class="flex flex-row flex-center">
              <i class="field-icon"></i>
              <span class="field-name">{{item.Type}}</span>
            </div>
          </div>
         
        </ng-template>
  
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="form-title">
      <h3>Personal details</h3>
    </div>
    <div id="form-container">
      <dx-form id="form" [colCount]="columnCount" [formData]="employee" labelMode="floating">
        <ng-template ngFor let-column [ngForOf]="formColumn.Columns">
          <dxi-item cdkDropListGroup [id]="column.Id" itemType="group">
            <div cdkDropList [id]="column.Id" [cdkDropListData]="column.Fields" [cdkDropListConnectedTo]="column.Links"
              (cdkDropListDropped)="drop($event)" class="form-field-list">
              <ng-template ngFor let-item [ngForOf]="column.Fields">
                <div class="form-field-box" cdkDrag [cdkDragData]="item">
                  <div class="form-field-placeholder" *cdkDragPlaceholder></div>
                  <p-text-box *ngIf="item.Type == 'TextBox'">
                  </p-text-box>
                  <p-number-box *ngIf="item.Type == 'NumberBox'">
                  </p-number-box>

                </div>
              </ng-template>

            </div>
          </dxi-item>
        </ng-template>
      </dx-form>
    </div>
  </div>

</div>
